<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>Aleb</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Marhey:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="ripple-background">
      <div class="circle xlarge"></div>
      <div class="circle large"></div>
      <div class="circle medium"></div>
      <div class="circle small"></div>
    </div>
    <section class="border">
      <header>
        <a href="index.html">
          <img
            src="locales/images/aleb_logo_2024_light_blue.svg"
            height="55"
            alt="aleb logo"
            title="Alexandru Bej"
            id="logo"
            class="logo"
          />
        </a>
        <div class="lang-toggle-container">
          <button type="button" class="language-btn" id="language-btn" onclick="toggleLanguage()">
          </button>
        </div>
      </header>
      <div class="main main-inline">
        <div class="page-title">
          <h1 data-aos="fade-down" class="vertical-lr">contact</h1>
        </div>

        <div class="contact-container">
          <div class="mail-contact">
            <h3 class="contact-title">e-mail</h3>
            <a
              class="contact-option"
              id="email"
              href="mailto: alexbej07@gmail.com"
              >alexbej07@gmail.com</a
            >
          </div>
          <div class="social-contact">
            <h3 class="contact-title" data-i18n="contact.social">
              social medias
            </h3>
            <div class="contact-options">
              <a
                class="contact-option"
                id="instagram"
                href="https://www.instagram.com/alebDoesDesign/"
                target="_blank"
                title="Instagram"
                >instagram</a
              >
              <a
                class="contact-option"
                id="linkedin"
                href="https://www.linkedin.com/in/alexandru-bej-203a72ab/"
                target="_blank"
                title="LinkedIn"
                >linkedIn</a
              >
              <a
                class="contact-option"
                id="dribbble"
                href="https://dribbble.com/alebX"
                target="_blank"
                title="Dribbble"
                >dribbble</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./index.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
